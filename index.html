<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive GitHub.io Example</title>
  </head>
  <body>
    <h1>Interactive GitHub.io Example</h1>
    <p id="message">Click the button to change the text!</p>
    <button onclick="changeText()">Click Me</button>

    <script>
      function changeText() {
        var messageElement = document.getElementById("message");
        messageElement.textContent = "Text changed!";
      }
    </script>
  </body>
</html>
